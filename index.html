<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <h2>HTML Testing Page</h2>

    <div class="container">
        <h3>Form Testing</h3>
        <form id="testForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required placeholder="Enter your name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Enter email"><br><br>

            <button type="submit">Submit</button>
        </form>

        <h3>Button Click Test</h3>
        <button onclick="showAlert()">Click Me</button>

        <h3>Color Change Test</h3>
        <button onclick="changeColor()">Change Background</button>
    </div>

    <script>
        function showAlert() {
            alert("Button clicked successfully!");
        }

        function changeColor() {
            document.body.style.backgroundColor = 
                document.body.style.backgroundColor === "lightblue" ? "#f4f4f4" : "lightblue";
        }

        document.getElementById("testForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form submitted successfully!");
        });
    </script>

</body>
</html>
